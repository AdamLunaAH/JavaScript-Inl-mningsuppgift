<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <title>Music groups</title>

        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="./favicon_io/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./favicon_io/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="./favicon_io/favicon-16x16.png"
        />
        <link rel="manifest" href="./favicon_io/site.webmanifest" />

        <!-- Bootstrap styles from their respective templates -->
        <link href="./css/bootstrap/bootstrap.min.css" rel="stylesheet" />
        <link href="./css/bootstrap/navbars-offcanvas.css" rel="stylesheet" />
        <link href="./css/bootstrap/modals.css" rel="stylesheet">
        <link href="./css/bootstrap/sign-in.css" rel="stylesheet" />

        <!-- Custom / override css -->
        <link rel="stylesheet" href="./css/custom.css" />
    </head>

    <body>
        <!-- Header with hamburger menu on small screens -->
        <header>
            <nav
                class="navbar navbar-expand-lg navbar-dark bg-dark"
                aria-label="Header navbar"
            >
                <div class="container">
                    <a class="navbar-brand" href="#">Music info</a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarHead"
                        aria-controls="navbarHead"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarHead">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    href="./musicgroups.html"
                                    >Music groups</a
                                >
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <!-- Main -->
        <main>

            <div class="container-sm">
                <h1 class="pb-2 border-bottom">List of music groups</h1>

                <!-- Search form with clear search -->
                <div class="mb-3">
                    <label for="searchInput" class="form-label"
                        >Search for music groups</label
                    >
                    <input
                        type="text"
                        id="search-input"
                        placeholder="Search for music groups..."
                        class="form-control mb-3"
                    />
                    <button class="btn btn-primary" id="search-btn">
                        Search
                    </button>
                    <button class="btn btn-primary" id="clear-btn">
                        Clear search
                    </button>
                </div>

                <!-- Music group list -->
                <section
                    class="container-sm d-flex flex-column align-items-center"
                >
                    <!-- Presents the number och music groups, when searching the updates the amount -->
                    <h2 id="music-group-count">Music groups</h2>
                    <!-- "Table of content" -->
                    <div class="row w-100">
                        <div
                            class="col-md-12 d-flex justify-content-evenly toc border-bottom"
                        >
                            <p>Music group name</p>
                            <p>Year established</p>
                            <p>Group info</p>
                        </div>
                    </div>
                    <!-- List of music groups -->
                    <div class="row" id="list-of-items">
                    </div>
                    <!-- Page buttons, Disables the button is there is no next or previous page -->
                    <div class="f-flex">
                        <button class="btn btn-primary" id="prevBtn">
                            Prev
                        </button>
                        <button class="btn btn-primary" id="nextBtn">
                            Next
                        </button>
                    </div>
                </section>
            </div>
        </main>

        <!-- Footer -->
        <div class="container">
            <footer class="py-3 my-4">
                <p class="text-center text-body-secondary border-top pt-3 mt-4">
                    &copy; 2025 Snow Production Studios
                </p>
            </footer>
        </div>

        <!-- Color mode change, fixed to the bottom right of the screen -->
        <div
            class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
        >
            <button
                class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (auto)"
            >
                <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                    <use href="./img/theme.svg#circle-half"></use>
                </svg>
                <span class="visually-hidden" id="bd-theme-text"
                    >Toggle theme</span
                >
            </button>
            <ul
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="bd-theme-text"
            >
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="light"
                        aria-pressed="false"
                    >
                        <svg
                            class="bi me-2 opacity-50"
                            width="1em"
                            height="1em"
                        >
                            <use href="./img/theme.svg#sun-fill"></use>
                        </svg>
                        Light
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="./img/theme.svg#check2"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="dark"
                        aria-pressed="false"
                    >
                        <svg
                            class="bi me-2 opacity-50"
                            width="1em"
                            height="1em"
                        >
                            <use href="./img/theme.svg#moon-stars-fill"></use>
                        </svg>
                        Dark
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="./img/theme.svg#check2"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center active"
                        data-bs-theme-value="auto"
                        aria-pressed="true"
                    >
                        <svg
                            class="bi me-2 opacity-50"
                            width="1em"
                            height="1em"
                        >
                            <use href="./img/theme.svg#circle-half"></use>
                        </svg>
                        Auto
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="./img/theme.svg#check2"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>

        <!-- Bootstrap Javascript -->
        <script src="./script/bootstrap/bootstrap.bundle.min.js"></script>

        <script src="./script/bootstrap/color-modes.js"></script>

        <!-- SeidoAB script helpers -->
        <script src="./script/seido/modals.js"></script>
        <script src="./script/seido/select-list-items.js"></script>

        <!-- Site scripts -->
        <script
            type="module"
            src="./script/site-scripts/musicgroups.js"
        ></script>
    </body>
</html>
